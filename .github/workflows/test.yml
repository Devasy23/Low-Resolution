name: Run Specific File

on:
  push:
    branches:
      - main

jobs:
  run_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        # run: |
          # python -m pip install --upgrade pip
          # pip install -r model-backend/requirements.txt
      - name: Run specific file
        run: python model-backend/test.py
        if: ${{ github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'train-model') }}
